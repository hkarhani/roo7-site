<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Auth Portal</title>
  <link rel="stylesheet" href="auth.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
  <div class="auth-container">
    <h1 id="form-title">Login</h1>

    <form id="auth-form">
      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required />
      </div>

      <div class="input-group" id="email-group" style="display: none;">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" />
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />
      </div>

      <div id="captcha-wrapper" class="input-group">
        <div class="cf-turnstile" data-sitekey="0x4AAAAAABo9zZnReMKrbMti"></div>
      </div>

      <button type="submit" id="submit-btn">Login</button>
    </form>

    <p id="toggle-text">
      Don't have an account? <a href="#" id="toggle-link">Register here</a>
    </p>

    <button id="toggle-theme">Toggle Dark Mode</button>
  </div>

  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
  <script>
    const form = document.getElementById('auth-form');
    const formTitle = document.getElementById('form-title');
    const submitBtn = document.getElementById('submit-btn');
    const emailGroup = document.getElementById('email-group');
    const toggleText = document.getElementById('toggle-text');
    const toggleThemeBtn = document.getElementById('toggle-theme');

    let isRegister = false;

    function setMode(registerMode) {
      isRegister = registerMode;
      formTitle.innerText = isRegister ? 'Register' : 'Login';
      submitBtn.innerText = isRegister ? 'Register' : 'Login';
      emailGroup.style.display = isRegister ? 'block' : 'none';

      toggleText.innerHTML = isRegister
        ? 'Already have an account? <a href="#" id="toggle-link">Login here</a>'
        : 'Don\'t have an account? <a href="#" id="toggle-link">Register here</a>';

      document.getElementById('toggle-link').addEventListener('click', (e) => {
        e.preventDefault();
        setMode(!isRegister);
      });
    }

    // Initial mode: login
    setMode(false);

    toggleThemeBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const body = new URLSearchParams(formData);

      const endpoint = isRegister ? 'register' : 'login';

      const response = await fetch(`https://api.roo7.site/${endpoint}`, {
        method: 'POST',
        headers: {
          'Accept': 'application/json',
          'Content-Type': 'application/x-www-form-urlencoded',
        },
        body
      });

      const result = await response.json();

      if (!response.ok) {
        alert(result.detail || 'Authentication failed');
      } else {
        alert(isRegister ? 'Registered successfully!' : 'Logged in!');
        if (!isRegister) {
          localStorage.setItem('token', result.access_token);
          window.location.href = "/dashboard.html";
        }
      }
    });
  </script>
</body>
</html>
