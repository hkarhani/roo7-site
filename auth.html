<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Auth Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="auth.css" />
</head>
<body class="auth-page">
  <div class="auth-container">
    <div id="note" class="notification" style="display: none;"></div>

    <h1 id="form-title">Login</h1>
    <form id="auth-form">
      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required />
      </div>

      <div class="input-group" id="email-group" style="display: none;">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" />
      </div>

      <div class="input-group" id="full-name-group" style="display: none;">
        <label for="full_name">Full Name</label>
        <input type="text" id="full_name" name="full_name" />
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required />
      </div>

      <div class="input-group" id="captcha-wrapper">
        <div class="cf-turnstile" data-sitekey="0x4AAAAAABo9zZnReMKrbMti"></div>
      </div>

      <button type="submit" id="submit-btn">Login</button>
    </form>

    <p id="toggle-text">
      Don't have an account?
      <a href="#" id="toggle-link" data-mode="register">Register here</a>
    </p>

    <button id="toggle-theme">Toggle Dark Mode</button>
  </div>

  <!-- Cloudflare Turnstile -->
  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
  
  <!-- Load theme manager first, then auth logic -->
  <script src="theme-manager.js?v=1"></script>
  
  <script>
    const form = document.getElementById('auth-form');
    const formTitle = document.getElementById('form-title');
    const submitBtn = document.getElementById('submit-btn');
    const emailGroup = document.getElementById('email-group');
    const fullNameGroup = document.getElementById('full-name-group');
    const toggleText = document.getElementById('toggle-text');
    const note = document.getElementById('note');

    let isRegister = false;

    function showNote(message, success = true) {
      note.textContent = message;
      note.className = success ? 'notification success' : 'notification error';
      note.style.display = 'block';
      setTimeout(() => {
        note.style.opacity = '1';
        setTimeout(() => {
          note.style.opacity = '0';
          setTimeout(() => {
            note.style.display = 'none';
          }, 500);
        }, 3000);
      }, 100);
    }

    function updateFormMode() {
      formTitle.textContent = isRegister ? 'Register' : 'Login';
      submitBtn.textContent = isRegister ? 'Register' : 'Login';
      emailGroup.style.display = isRegister ? 'block' : 'none';
      fullNameGroup.style.display = isRegister ? 'block' : 'none';

      toggleText.innerHTML = isRegister
        ? `Already have an account? <a href="#" id="toggle-link" data-mode="login">Login here</a>`
        : `Don't have an account? <a href="#" id="toggle-link" data-mode="register">Register here</a>`;

      document.getElementById('toggle-link').addEventListener('click', (e) => {
        e.preventDefault();
        isRegister = e.target.dataset.mode === "register";
        updateFormMode();
      });
    }

    updateFormMode();

    // Theme toggle is now handled by theme-manager.js
    // No need for manual theme toggle code here

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const body = new URLSearchParams(formData);
      const endpoint = isRegister ? 'register' : 'login';

      try {
        const response = await fetch(`https://api.roo7.site/${endpoint}`, {
          method: 'POST',
          headers: {
            'Accept': 'application/json',
            'Content-Type': 'application/x-www-form-urlencoded',
          },
          body
        });

        const result = await response.json();

        if (!response.ok) {
          showNote(result.detail || 'Authentication failed', false);
        } else {
          if (isRegister) {
            showNote('Registered! Please verify via email.');
            isRegister = false;
            updateFormMode();
          } else {
            localStorage.setItem('token', result.access_token);
            window.location.href = "/dashboard.html";
          }
        }
      } catch (err) {
        console.error(err);
        showNote('Network error. Please try again.', false);
      }
    });
  </script>
</body>
</html>
