<!-- dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <link rel="stylesheet" href="dashboard.css" />
</head>
<body>
  <div class="dashboard-header">
    <h1>Welcome, <strong id="user-fullname"></strong> </h1>

    <div class="actions">
      <button id="toggle-theme">Toggle Theme</button>
      <button id="logout-btn">Logout</button>
    </div>
  </div>

  <main class="dashboard-grid">
    <!-- Section 1: Live Accounts Table -->
    <section id="section-accounts" class="dashboard-card">
      <h2>Live Accounts</h2>
      <table id="accounts-table">
        <thead>
          <tr>
            <th>Account Name</th>
            <th>Strategy</th>
            <th>Value ($)</th>
            <th>Hedge %</th>
            <th>Test Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <!-- Section 2: Account Settings -->
    <section id="section-settings" class="dashboard-card">
      <h2>Account Settings</h2>
      <table id="settings-table">
        <thead>
          <tr>
            <th>Account</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <button id="open-modal">Add New Account</button>
    </section>

    <!-- Section 3: Full-width Bottom -->
    <section id="section-third" class="dashboard-card">
      <h2>Third Section</h2>
      <p>Put your bottom-row content here.</p>
    </section>
  </main>

  <!-- Account Add/Edit Modal Form -->
  <div id="account-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h3>Add New Account</h3>
      <form id="account-form" autocomplete="off">
        <input type="text" id="trading-account-name" name="trading_account_name" placeholder="Account Name" autocomplete="off" required />
        
        <!-- Credentials Section -->
        <div class="credentials-section">
          <!-- Use Same Credentials Button (hidden by CSS class) -->
          <button type="button" id="use-same-credentials" class="use-same-credentials hidden">
            ðŸ”’ Use Same API Credentials
          </button>
          
          <input type="text" id="binance-api-key" name="binance_api_key" placeholder="Binance API Key" autocomplete="new-password" data-lpignore="true" data-form-type="" required />
          <input type="password" id="binance-api-secret" name="binance_api_secret" placeholder="Binance API Secret" autocomplete="new-password" data-lpignore="true" data-form-type="" required />
        </div>
        
        <select id="trading-strategy" name="trading_strategy" autocomplete="off" required>
          <option value="Standard Vapaus">Standard Vapaus</option>
          <option value="Top X Instruments of Vapaus">Top X Instruments of Vapaus</option>
          <option value="Custom Portfolio Rebalancing">Custom Portfolio Rebalancing</option>
        </select>
        <div id="instruments-wrapper" style="display:none;"></div>
        <button type="button" id="add-instrument" style="display:none;">+ Add Instrument</button>
        
        <!-- Action buttons -->
        <div class="form-actions">
          <button type="button" id="cancel-edit" class="cancel-button hidden">Cancel</button>
          <button type="submit">Save Account</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Hedge Edit Modal -->
  <div id="hedge-modal" class="hedge-modal">
    <div class="hedge-modal-content">
      <span class="close" id="hedge-close">&times;</span>
      <h3>Edit Account Settings</h3>
      <form id="hedge-form" class="hedge-form" autocomplete="off">
        <input type="text" id="hedge-account-name" placeholder="Account Name" readonly />
        <input type="text" id="hedge-current-value" placeholder="Current Value" readonly />
        <input type="number" id="hedge-percent-input" placeholder="Hedge %" step="0.01" min="0" max="100" required />
        
        <div class="toggle-group">
          <div class="toggle-item">
            <label class="toggle-switch toggle-disabled">
              <input type="checkbox" id="account-disabled">
              <span class="toggle-slider"></span>
            </label>
            <span class="toggle-label">Disable Account</span>
          </div>
          
          <div class="toggle-item">
            <label class="toggle-switch">
              <input type="checkbox" id="account-revoked">
              <span class="toggle-slider"></span>
            </label>
            <span class="toggle-label">Revoke Access</span>
          </div>
        </div>
        
        <button type="submit">Update Account</button>
      </form>
    </div>
  </div>

 <!-- Load theme manager first, then other scripts -->
 <script src="theme-manager.js?v=1"></script>
 <script src="dashboard-modal.js?v=1"></script>
 <script src="dashboard.js?v=5.3"></script> 

</body>
</html>
