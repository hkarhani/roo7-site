<!-- dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <link rel="stylesheet" href="dashboard.css" />
</head>
<body>
  <div class="dashboard-header">
    <h1>Welcome, <strong id="user-fullname"></strong> </h1>

    <div class="actions">
      <button id="toggle-theme">Toggle Theme</button>
      <button id="logout-btn">Logout</button>
    </div>
  </div>

  <main class="dashboard-grid">
    <!-- Section 1: Live Accounts Table -->
    <section id="section-accounts" class="dashboard-card">
      <h2>Live Accounts</h2>
      <table id="accounts-table">
        <thead>
          <tr>
            <th>Account Name</th>
            <th>Strategy</th>
            <th>Value ($)</th>
            <th>Hedge %</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <!-- Section 2: Account Settings -->
    <section id="section-settings" class="dashboard-card">
      <h2>Account Settings</h2>
      <table id="settings-table">
        <thead>
          <tr>
            <th>Account</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <button id="open-modal">Add New Account</button>
    </section>

    <!-- Section 3: Full-width Bottom -->
    <section id="section-third" class="dashboard-card">
      <h2>Third Section</h2>
      <p>Put your bottom-row content here.</p>
    </section>
  </main>

  <!-- Modal Form -->
  <div id="account-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h3>Add New Account</h3>
      <form id="account-form" autocomplete="off">
        <input type="text" id="trading-account-name" name="trading_account_name" placeholder="Account Name" autocomplete="off" required />
        <input type="text" id="binance-api-key" name="binance_api_key" placeholder="Binance API Key" autocomplete="new-password" required />
        <input type="password" id="binance-api-secret" name="binance_api_secret" placeholder="Binance API Secret" autocomplete="new-password" required />
        <select id="trading-strategy" name="trading_strategy" autocomplete="off">
          <option value="Standard Vapaus">Standard Vapaus</option>
          <option value="Top X Instruments of Vapaus">Top X Instruments of Vapaus</option>
          <option value="Custom Portfolio Rebalancing">Custom Portfolio Rebalancing</option>
        </select>
        <div id="instruments-wrapper" style="display:none;"></div>
        <button type="button" id="add-instrument" style="display:none;">+ Add Instrument</button>
        <button type="submit">Save Account</button>
      </form>
    </div>
  </div>

 <script>
   // Dynamically load dashboard.js with cache-busting parameter
   const script = document.createElement('script');
   script.src = `dashboard.js?v=${Date.now()}`;
   document.head.appendChild(script);
 </script> 

</body>
</html>
