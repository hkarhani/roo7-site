<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="dashboard.css">
</head>
<body>
  <header>
    <h1>Welcome to Your Dashboard</h1>
    <button id="toggle-theme">Toggle Theme</button>
    <button id="logout-btn">Logout</button>
  </header>

  <main>
    <!-- Section 1: Live Accounts Table -->
    <section id="section-accounts">
      <h2>Live Accounts</h2>
      <table id="accounts-table">
        <thead>
          <tr>
            <th>Account Name</th>
            <th>Strategy</th>
            <th>Value ($)</th>
            <th>Hedge %</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <!-- Section 2: Account Settings -->
    <section id="section-settings">
      <h2>Accounts Settings</h2>
      <table id="settings-table">
        <thead>
          <tr>
            <th>Account</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <button id="open-modal">Add New Account</button>
    </section>
  </main>

  <!-- Modal Form -->
  <div id="account-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h3>Add New Account</h3>
      <form id="account-form">
        <input type="text" id="account-name" placeholder="Account Name" required>
        <input type="text" id="api-key" placeholder="Binance API Key" required>
        <input type="password" id="api-secret" placeholder="Binance API Secret" required>
        <select id="strategy">
          <option value="Standard Vapaus">Standard Vapaus</option>
          <option value="Top X Instruments of Vapaus">Top X Instruments of Vapaus</option>
          <option value="Custom Portfolio Rebalancing">Custom Portfolio Rebalancing</option>
        </select>
        <div id="instruments-wrapper" style="display:none;"></div>
        <button type="button" id="add-instrument" style="display:none;">+ Add Instrument</button>
        <button type="submit">Save Account</button>
      </form>
    </div>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
