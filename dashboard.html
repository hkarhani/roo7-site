<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard</title>
  <link rel="stylesheet" href="dashboard.css" />
</head>
<body>
  <header>
    <div class="left">
      <h1>ROO7 Dashboard</h1>
    </div>
    <div class="right">
      <span>Welcome, <strong id="username"></strong></span>
      <button id="toggle-theme">ðŸŒ“</button>
      <button id="logout-btn">Logout</button>
    </div>
  </header>

  <main>
    <section>
      <h2>Live Accounts</h2>
      <table id="accounts-table">
        <thead>
          <tr>
            <th>Account</th>
            <th>Strategy</th>
            <th>Value</th>
            <th>Hedge %</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <section>
      <h2>Manage Accounts</h2>
      <button id="open-modal">Add New Account</button>
      <table id="settings-table">
        <thead>
          <tr>
            <th>Account</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <!-- Account Modal -->
  <div id="account-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Add Account</h2>
      <form id="account-form">
        <input id="account-name" type="text" placeholder="Account Name" required />
        <input id="api-key" type="text" placeholder="API Key" required />
        <input id="api-secret" type="text" placeholder="API Secret" required />
        <input id="hedge" type="text" placeholder="Hedge" valu='0' required />
        <select id="strategy" required>
          <option value="">Select Strategy</option>
          <option value="Original Vapaus">Original Vapaus</option>
          <option value="Top N Coins of Vapaus">Top N Coins of Vapaus</option>
          <option value="Custom Portfolio Rebalancing">Custom Portfolio Rebalancing</option>
        </select>
        <div id="instruments-wrapper" style="display:none;"></div>
        <button type="button" id="add-instrument" style="display:none;">+ Add Instrument</button>
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

  <script src="dashboard.js?v=1.0.2" defer></script>
</body>
</html>
