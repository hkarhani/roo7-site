<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Trader Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="dashboard.css" />
</head>
<body>
  <div class="dashboard-container">
    <div class="dashboard-header">
      <span id="welcome-name">Welcome</span>
      <button id="toggle-theme">Toggle Theme</button>
      <button id="logout-btn">Logout</button>
    </div>
    <div class="dashboard-grid">
      <div class="dashboard-card" id="summary-section">
        <h2>Summary</h2>
        <table>
          <thead>
            <tr><th>Account Name</th><th>Strategy</th><th>Current Value</th><th>Hedge %</th></tr>
          </thead>
          <tbody id="summary-table-body"></tbody>
          <tfoot>
            <tr><td colspan="2"></td><td id="summary-total" style="font-weight: bold;"></td><td></td></tr>
          </tfoot>
        </table>
      </div>
      <div class="dashboard-card" id="settings-section">
        <h2>Accounts Settings</h2>
        <table><thead><tr><th>Account</th><th>Actions</th></tr></thead><tbody id="settings-table-body"></tbody></table>
        <button id="add-account-btn">Add New Account</button>
      </div>
      <div class="dashboard-card"><h2>Section 3</h2><p>Coming soon...</p></div>
      <div class="dashboard-card"><h2>Section 4</h2><p>Coming soon...</p></div>
    </div>
  </div>

  <!-- Modal -->
  <div id="account-modal" class="modal hidden">
    <div class="modal-content">
      <span class="close-btn" id="close-modal">&times;</span>
      <h3>Add New Account</h3>
      <form id="account-form">
        <label for="account-name">Account Name:</label>
        <input type="text" id="account-name" required />

        <label for="binance-key">Binance API Key:</label>
        <input type="text" id="binance-key" required />

        <label for="binance-secret">Binance API Secret:</label>
        <input type="password" id="binance-secret" required />

        <label for="strategy">Strategy:</label>
        <select id="strategy">
          <option value="Standard Vapaus">Standard Vapaus</option>
          <option value="Top X Instruments of Vapaus">Top X Instruments of Vapaus</option>
          <option value="Custom Portfolio Rebalancing">Custom Portfolio Rebalancing</option>
        </select>

        <div id="custom-portfolio-section" class="hidden">
          <h4>Custom Portfolio</h4>
          <div id="instrument-list"></div>
          <button type="button" id="add-instrument">+ Add Instrument</button>
        </div>

        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
