<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- ✅ Security Headers (only the one allowed in <meta>) -->
  <meta name="referrer" content="no-referrer" />

  <!-- ✅ Favicon fix to avoid 404 error -->
  <link rel="icon" href="data:;base64,=" />

  <title>User Dashboard</title>
  <link rel="stylesheet" href="dashboard.css" type="text/css">
</head>
<body>
  <div class="container">
    <h1>Welcome, <span id="username">User</span></h1>
    <p>Email: <span id="email">...</span></p>
    <p>Full Name: <span id="full_name">...</span></p>
    <button id="logout-btn">Logout</button>
  </div>

  <script>
    async function loadUserProfile() {
      const token = localStorage.getItem('access_token');
      if (!token) {
        window.location.href = '/auth.html';
        return;
      }

      try {
        const res = await fetch('https://api.roo7.site/me', {
          method: 'GET',
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });

        if (!res.ok) {
          throw new Error("Unauthorized");
        }

        const user = await res.json();
        document.getElementById('username').textContent = user.username || '';
        document.getElementById('email').textContent = user.email || '';
        document.getElementById('full_name').textContent = user.full_name || '';
      } catch (err) {
        console.error('Auth failed or expired:', err);
        localStorage.removeItem('access_token');
        window.location.href = '/auth.html';
      }
    }

    document.getElementById('logout-btn').addEventListener('click', () => {
      localStorage.removeItem('access_token');
      window.location.href = '/auth.html';
    });

    window.addEventListener('DOMContentLoaded', loadUserProfile);
  </script>
</body>
</html>
