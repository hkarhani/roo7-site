<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Trader Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="dashboard.css" />
</head>
<body>
  <div class="dashboard-container">
    <div id="note" class="notification" style="display: none;"></div>

    <div class="dashboard-header">
      <span id="welcome-name">Welcome</span>
      <button id="toggle-theme">Toggle Theme</button>
      <button id="logout-btn">Logout</button>
    </div>

    <div class="dashboard-grid">
      <div class="dashboard-card" id="summary-section">
        <h2>Summary</h2>
        <table>
          <thead>
            <tr><th>Account Name</th><th>Strategy</th><th>Current Value</th><th>Hedge %</th></tr>
          </thead>
          <tbody id="summary-table-body"></tbody>
          <tfoot>
            <tr><td colspan="2"></td><td id="summary-total" style="font-weight: bold;"></td><td></td></tr>
          </tfoot>
        </table>
      </div>
      <div class="dashboard-card" id="settings-section">
        <h2>Accounts Settings</h2>
        <table><thead><tr><th>Account</th><th>Actions</th></tr></thead><tbody id="settings-table-body"></tbody></table>
        <button id="add-account-btn">Add New Account</button>
      </div>
      <div class="dashboard-card"><h2>Section 3</h2><p>Coming soon...</p></div>
      <div class="dashboard-card"><h2>Section 4</h2><p>Coming soon...</p></div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const note = document.getElementById("note");
      const token = localStorage.getItem("token");

      if (!token) {
        showNote("Session expired. Please log in again.", false);
        return redirectToAuth();
      }

      try {
        const response = await fetch("https://api.roo7.site/me", {
          headers: { Authorization: `Bearer ${token}` },
        });

        const user = await response.json();

        if (!response.ok || !user.email_verified) {
          showNote("Token invalid or email not verified. Please log in again.", false);
          localStorage.removeItem("token");
          return redirectToAuth();
        }

        const welcomeEl = document.getElementById("welcome-name");
        if (welcomeEl) welcomeEl.textContent = "Welcome " + (user.full_name || user.username);

        const summaryBody = document.getElementById("summary-table-body");
        const summaryData = [
          { account: "Alpha", strategy: "Standard Vapaus", value: 1200, hedge: "25%" },
          { account: "Beta", strategy: "Custom Rebalancing", value: 850, hedge: "30%" }
        ];
        let total = 0;
        summaryData.forEach(item => {
          const row = document.createElement("tr");
          row.innerHTML = `<td>${item.account}</td><td>${item.strategy}</td><td>${item.value}</td><td>${item.hedge}</td>`;
          summaryBody.appendChild(row);
          total += item.value;
        });
        document.getElementById("summary-total").textContent = total;

        const settingsBody = document.getElementById("settings-table-body");
        summaryData.forEach(item => {
          const row = document.createElement("tr");
          row.innerHTML = `<td>${item.account}</td><td><button>Edit</button><button>Delete</button></td>`;
          settingsBody.appendChild(row);
        });

      } catch (err) {
        console.error("Token invalid or expired:", err);
        showNote("Session expired or invalid token. Please log in again.", false);
        localStorage.removeItem("token");
        return redirectToAuth();
      }

      document.getElementById("logout-btn").addEventListener("click", () => {
        localStorage.removeItem("token");
        redirectToAuth();
      });

      document.getElementById("toggle-theme").addEventListener("click", () => {
        document.body.classList.toggle("dark-mode");
      });

      function showNote(message, success = true) {
        if (!note) return;
        note.textContent = message;
        note.className = success ? 'notification success' : 'notification error';
        note.style.display = 'block';
        setTimeout(() => {
          note.style.opacity = '1';
          setTimeout(() => {
            note.style.opacity = '0';
            setTimeout(() => {
              note.style.display = 'none';
            }, 500);
          }, 3000);
        }, 100);
      }

      function redirectToAuth() {
        window.location.href = "/auth.html";
      }
    });
  </script>
</body>
</html>
