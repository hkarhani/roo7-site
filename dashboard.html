
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Dashboard</title>
  <link rel="stylesheet" href="dashboard.css" type="text/css">
</head>
<body>
  <div class="dashboard-header">
    <h1>Welcome, <span id="username">User</span></h1>
    <button id="logout-btn">Logout</button>
  </div>

  <div class="dashboard-grid">
    <section id="summary-section">
      <h2>Summary</h2>
      <table id="summary-table">
        <thead>
          <tr>
            <th>Account Name</th>
            <th>Strategy Name</th>
            <th>Current Value</th>
            <th>Hedge %</th>
          </tr>
        </thead>
        <tbody>
          <tr><td>Acc A</td><td>Strategy X</td><td>10000</td><td>15%</td></tr>
          <tr><td>Acc B</td><td>Strategy Y</td><td>5000</td><td>5%</td></tr>
        </tbody>
        <tfoot>
          <tr><td colspan="2"></td><td><strong>15000</strong></td><td></td></tr>
        </tfoot>
      </table>
    </section>

    <section id="settings-section">
      <h2>Account Settings</h2>
      <table id="settings-table">
        <thead>
          <tr><th>Account</th><th>Actions</th></tr>
        </thead>
        <tbody>
          <tr><td>Acc A</td><td><button>Edit</button> <button>Delete</button></td></tr>
          <tr><td>Acc B</td><td><button>Edit</button> <button>Delete</button></td></tr>
        </tbody>
      </table>
      <button id="add-account-btn">Add New Account</button>
    </section>

    <section id="placeholder-1"><h2>Section #3 Placeholder</h2></section>
    <section id="placeholder-2"><h2>Section #4 Placeholder</h2></section>
  </div>

  <!-- Modal -->
  <div id="account-modal" class="modal hidden">
    <div class="modal-content">
      <span class="close-btn" id="close-modal">&times;</span>
      <h3>Add New Account</h3>
      <form id="account-form">
        <input type="text" placeholder="Account Name" required><br>
        <input type="text" placeholder="Binance Key" required><br>
        <input type="password" placeholder="Binance Secret" required><br>
        <select id="strategy-select">
          <option value="standard">Standard Vapaus</option>
          <option value="topx">Top X Instruments of Vapaus</option>
          <option value="custom">Custom Portfolio Rebalancing</option>
        </select>
        <div id="custom-portfolio" class="hidden">
          <!-- Example dynamic instruments UI -->
          <div class="instrument">
            <input type="text" placeholder="BTCUSDT">
            <input type="number" placeholder="Weight %" value="40">
            <button class="delete-instrument">✖</button>
          </div>
          <div class="instrument">
            <input type="text" placeholder="ETHUSDT">
            <input type="number" placeholder="Weight %" value="30">
            <button class="delete-instrument">✖</button>
          </div>
          <div class="instrument">
            <input type="text" placeholder="BNBUSDT">
            <input type="number" placeholder="Weight %" value="30">
            <button class="delete-instrument">✖</button>
          </div>
          <button id="add-instrument">+ Add Instrument</button>
        </div>
        <button type="submit">Save</button>
      </form>
    </div>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
