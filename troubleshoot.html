<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Account Troubleshoot</title>
  <link rel="stylesheet" href="dashboard.css" />
  <link rel="stylesheet" href="troubleshoot.css?v=5.3" />
</head>
<body>
  <div class="dashboard-header">
    <h1>Troubleshoot: <strong id="account-name-display"></strong></h1>
    <div class="actions">
      <button id="toggle-theme">Toggle Theme</button>
      <button onclick="window.close()" id="close-btn">Close</button>
    </div>
  </div>

  <main class="dashboard-grid troubleshoot-grid">
    <!-- Section 1: Account Details & Testing (Top-Left) -->
    <section class="dashboard-card account-test-section">
      <h2>Account Details & Testing</h2>
      <div class="account-info">
        <div class="info-row">
          <label>Account Name:</label>
          <span id="account-name"></span>
        </div>
        <div class="info-row">
          <label>Account Type:</label>
          <span id="account-type" class="account-type-badge"></span>
        </div>
        <div class="info-row">
          <label>Strategy:</label>
          <span id="strategy"></span>
        </div>
        <div class="info-row">
          <label>Current Value:</label>
          <span id="current-value"></span>
        </div>
        <div class="info-row">
          <label>Hedge Percentage:</label>
          <span id="hedge-percent"></span>
        </div>
        <div class="info-row">
          <label>API Key Status:</label>
          <span id="api-key-status"></span>
        </div>
      </div>
      
      <div class="test-action">
        <button id="analyze-account" class="primary-test-btn">
          üîç Analyze Account
        </button>
        <div id="test-progress" class="test-progress"></div>
      </div>
    </section>

    <!-- Section 2: Account Summary (Top-Right) -->
    <section class="dashboard-card summary-section">
      <h2>Account Summary</h2>
      <div id="summary-content" class="summary-content">
        <div class="summary-placeholder">
          <p>Click "Analyze Account" to view portfolio summary...</p>
        </div>
        <div id="summary-metrics" class="summary-metrics" style="display: none;">
          <div class="metric-card total-value">
            <span class="metric-label">Total Value</span>
            <span id="total-value-display" class="metric-value">$0.00</span>
          </div>
          <div class="metric-card unrealized-pnl">
            <span class="metric-label">Unrealized PnL</span>
            <span id="unrealized-pnl-display" class="metric-value">$0.00</span>
          </div>
          <div id="allocation-breakdown" class="allocation-breakdown">
            <!-- Allocation items will be populated by JavaScript -->
          </div>
        </div>
      </div>
    </section>

    <!-- Section 3: Test Results (Bottom Full-Width) -->
    <section class="dashboard-card test-results-section">
      <h2>Diagnostic Results</h2>
      <div id="test-results-content" class="test-results-content">
        <div class="test-placeholder">
          <p>Diagnostic results will appear here after running the account analysis...</p>
        </div>
        <div id="compact-test-grid" class="compact-test-grid" style="display: none;">
          <!-- Test results will be populated by JavaScript -->
        </div>
      </div>
    </section>
  </main>

  <!-- Load theme manager first, then pie chart, then troubleshoot logic -->
  <script src="theme-manager.js?v=1"></script>
  <script src="pie-chart.js?v=1"></script>
  <script type="module" src="troubleshoot.js?v=5.3"></script>
</body>
</html>
